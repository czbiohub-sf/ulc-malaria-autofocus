command:
  - conda
  - run
  - python3
  - ${program}
  - ../avt-only.yml
program: train.py
method: bayes
metric:
  goal: minimize
  name: test_loss
parameters:
  learning_rate:
    distribution: log_uniform_values
    min: 1e-7
    max: 3e-2
  epochs:
    distribution: uniform
    min: 16
    max: 128
  weight_decay:
    min: 0.00001
    max: 0.1
